<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsiveform.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <form>
        <fieldset>
          <legend>Registration Form</legend>
          <div class="col-3 label">
            First Name
          </div>
          <div class="col-9">
            <input type="text" name="form-control">
          </div>

          <div class="col-3 label">
            Last Name
          </div>
          <div class="col-9">
            <input type="text" name="form-control">
          </div>

          <div class="col-3 label">
            Date of Birth
          </div>
          <div class="col-9">
            <input type="text" name="form-control">
          </div>
          <button type="button" name="button">
          Register</button>
        </fieldset>
        </form>
    </div>
  </body>
</html>
